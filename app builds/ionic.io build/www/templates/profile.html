<ion-view title="profile">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list></ion-list>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <ion-list>
            <ion-item class="item-thumbnail-left">
                <img>
                <h2>Title</h2>
                <p>Item</p>
            </ion-item>
        </ion-list>
        <div class="button-bar">
            <button id="profile-button5" class="button button-stable button-small button-block">history</button>
            <button id="profile-button4" class="button button-stable button-small button-block">edit</button>
        </div>
        <form class="list">
            <div class="spacer" style="width: 283px; height: 27px;"></div>
            <ion-toggle toggle-class="toggle-stable">home</ion-toggle>
        </form>
    </ion-content>
</ion-view>

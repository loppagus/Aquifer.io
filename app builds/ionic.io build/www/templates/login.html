<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <h1 id="login_title">aquifer</h1>

        <form class="list">
            <ion-list>
                <label class="item item-input" name="id">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="ethan">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="***********">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="tabsController.home" id="login-button1" style="font-weight:bolder;border-radius:4px 4px 4px 4px;" class="button button-stable  button-block button-outline">Log in</a>
            <a ui-sref="signup" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>

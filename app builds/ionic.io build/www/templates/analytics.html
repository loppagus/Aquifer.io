<ion-view title="Analytics" >
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">


      <div  ng-controller="dataCtrl">


    <table >
          <tr ng-repeat=" x in data">
            <td>
              {{x.id}}
            </td>
            <td>
              {{x.time}}
            </td>
            <td>
              {{x.relay}}
            </td>
            <td>
              {{x.value}}
            </td>
          </tr>

        </table>

      </div>

    </ion-content>
</ion-view>

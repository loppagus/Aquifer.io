<ion-view title="manual controller">
    <ion-content overflow-scroll="true" padding="false" scroll="false" class="has-header">
        <form class="list">
            <div class="spacer" style="width: 320px; height: 27px;"></div>
            <h5>All controls are either on or off</h5>
            <ion-toggle toggle-class="toggle-positive">Light</ion-toggle>
        </form>
        <ion-list>
            <ion-toggle toggle-class="toggle-positive">Heater</ion-toggle>
        </ion-list>
        <form class="list"></form>
        <form class="list">
            <ion-toggle toggle-class="toggle-positive">Filter</ion-toggle>
        </form>
        <form class="list">
            <ion-toggle toggle-class="toggle-positive">Aerator</ion-toggle>
        </form>
        <div class="spacer" style="width: 320px; height: 25px;"></div>
    </ion-content>
</ion-view>
